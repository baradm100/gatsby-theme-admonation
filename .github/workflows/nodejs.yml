name: Node CI

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [10.x, 12.x, 13.x]
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: install, lint, build
              run: |
                  cd theme
                  npm i
                  npm run lint
                  npm pack
                  cd ../demo
                  npm i
                  npm run build
              env:
                  CI: true
